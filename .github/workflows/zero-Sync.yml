name: zero-Sync
on:
  workflow_dispatch:
jobs:
  repo-sync:
    env:
      PAT: ${{ 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 }} #此处PAT需要申请，教程详见：https://www.jianshu.com/p/bb82b3ad1d11,需要repo和workflow权限
    runs-on: ubuntu-latest
    timeout-minutes: 3
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: sync zero205-scripts
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/zero205/JD_tencent_scf.git"
          source_branch: "scf2"
          destination_branch: "main"
          github_token: ${{ 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 }}
